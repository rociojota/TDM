<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora TDM Orientada al Bit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="imagenes/logoutn.png" alt="UTN-FRT" class="logo">
    </div>

    <div class="background">
        <div class="calculator">
            <h1>Calculadora TDM Orientada al Bit</h1>
            
            <form id="tdmForm">
                <div class="input-container">
                    <label for="channels">Número de canales:</label>
                    <input type="number" id="channels" value="4" min="1">
                </div>
                
                <div class="input-container">
                    <label for="bps">Tasa de transmisión por canal (bps):</label>
                    <input type="number" id="bps" value="100" min="1">
                </div>
                
                <div class="input-container">
                    <label for="syncBits">Cantidad de bits de sincronismo:</label>
                    <input type="number" id="syncBits" value="0" min="0">
                </div>
                
                <button type="submit">Calcular</button>
            </form>

            <div id="results" class="results">
                <h2>Resultados</h2>
                <p id="bitCount"></p>
                <p id="linkRate"></p>
                <p id="frameDuration"></p>
            </div>
        </div>
    </div>

    <a href="#" id="infoLink" class="info-icon" title="Ver manual de usuario">i</a>


<footer>
    <p>Rocío Jaluf</p>
    <p>Comunicaciones 2024</p>

</footer>

    <script src="script.js"></script>
</body>
</html>
